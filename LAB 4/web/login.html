<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Lab 4 template </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-red.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_login.css">
    </head>
    <body>
        <!-- Begin Navigation -->
        <div class="w3-bar w3-hover" id="navigation">
        </div>
            <!-- End Navigation -->
        
            <!-- Begin Content -->	
        <div class="container-content">
            <div id="content">
                <div class="container">
                    <div class="box">
                        <div class="image_zone">
                            <img src="imgs/background.png" class="background">
                        </div>
                        <div class="login_zone">
                            <div>
                                <img src="imgs/logo.png" class="logo">
                            </div>  
                            <div>
                                <form class="form" id="Login" action="LoginController" method="POST">
                                          
                                    
                                    <h1 class="title">Log in to PetTwitter</h1>
                                    
                                    <div class="message_error"></div>
                                    
                                    <div class="server-errors">
                                    
                                    
                                    </div>
                            
                                     <div class="input_group">
                                         <input type="text" id="signinUsername" name="user" class="input" required autofocus placeholder="Username, Email address">
                                    </div>
                                    <div class="input_group">
                                        <input type="password" id="signinPassword" name="pwd1" class="input" required placeholder="Password">
                                    </div>
                                    <button id="submit" class="button" > Log in </button>
                                    
                                </form>
                            </div> 
                        </div>
                    </div>
                    <script src=".script.js"></script>
                </div>
            </div>
        </div>
        <script>
            function stack() {
                var x = document.getElementById("stack");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>
    </body>
</html>
